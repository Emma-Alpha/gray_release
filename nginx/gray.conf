# ============================================================
# 灰度发布 Nginx 配置示例
# 
# 核心原理: 使用 auth_request 模块将灰度决策权下放到 BFF 层
# 
# 流程:
# 1. 用户请求到达 Nginx
# 2. Nginx 通过 auth_request 调用 BFF 的 /gray/auth 接口
# 3. BFF 根据白名单等规则返回决策结果(通过响应头)
# 4. Nginx 根据响应头决定路由到哪个上游服务
# ============================================================

# 上游服务定义
upstream stable_backend {
    server 127.0.0.1:3000;  # 稳定版本服务
    keepalive 32;
}

upstream gray_backend {
    server 127.0.0.1:3001;  # 灰度版本服务
    keepalive 32;
}

upstream bff_backend {
    server 127.0.0.1:8000;  # Python BFF 服务
    keepalive 32;
}

# 灰度决策缓存 (可选，提高性能)
# proxy_cache_path /var/cache/nginx/gray levels=1:2 keys_zone=gray_cache:10m max_size=100m inactive=5m;

server {
    listen 80;
    server_name example.com;

    # 日志配置
    access_log /var/log/nginx/gray_access.log;
    error_log /var/log/nginx/gray_error.log;

    # ============================================================
    # 内部认证位置 - BFF 灰度决策接口
    # ============================================================
    location = /_gray_auth {
        internal;
        
        proxy_pass http://bff_backend/gray/auth;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        
        # 传递原始请求信息给 BFF
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-User-Id $http_x_user_id;  # 假设用户ID通过header传递
        proxy_set_header Cookie $http_cookie;
        
        # 超时设置 (灰度决策应该很快)
        proxy_connect_timeout 1s;
        proxy_read_timeout 1s;
        
        # 可选: 启用缓存
        # proxy_cache gray_cache;
        # proxy_cache_key "$http_x_user_id:$remote_addr";
        # proxy_cache_valid 200 1m;
    }

    # ============================================================
    # 主要入口 - 带灰度决策的请求处理
    # ============================================================
    location / {
        # 调用灰度决策
        auth_request /_gray_auth;
        
        # 从 BFF 响应头获取决策结果
        auth_request_set $gray_target $upstream_http_x_gray_target;
        auth_request_set $gray_upstream $upstream_http_x_gray_upstream;
        auth_request_set $gray_matched $upstream_http_x_gray_matched;
        auth_request_set $gray_reason $upstream_http_x_gray_reason;
        
        # 添加调试响应头 (生产环境可关闭)
        add_header X-Gray-Target $gray_target;
        add_header X-Gray-Matched $gray_matched;
        
        # 根据决策结果路由
        # 方式1: 使用 if 指令 (简单但不推荐在复杂场景使用)
        set $backend stable_backend;
        if ($gray_target = "gray") {
            set $backend gray_backend;
        }
        
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================================
    # 静态资源 - 可以直接访问，不需要灰度
    # ============================================================
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================================
    # 健康检查 - 直接透传到 BFF
    # ============================================================
    location /health {
        proxy_pass http://bff_backend/gray/health;
    }

    # ============================================================
    # BFF 管理接口 - 直接透传 (可加访问控制)
    # ============================================================
    location /admin/ {
        # 可选: 增加 IP 白名单限制
        # allow 10.0.0.0/8;
        # deny all;
        
        proxy_pass http://bff_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # auth_request 失败时的处理
    error_page 401 403 = @auth_failed;
    location @auth_failed {
        # 决策失败时默认走稳定版本
        proxy_pass http://stable_backend;
        add_header X-Gray-Fallback "true";
    }
}

